spring:
  data:
    jpa:
      repositories:
        enabled: true
  datasource:
    username: ${SPRING_DATASOURCE_URL:arthouse}
    url: jdbc:mysql://${SPRING_DATASOURCE_USERNAME:arthouse_db:3306/arthouse}
    password: ${SPRING_DATASOURCE_PASSWORD:arthouse-db}
    maxLifetime: 1800000 # Tempo máximo de vida da conexão em milissegundos (30 minutos)
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    database-platform: org.hibernate.dialect
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true